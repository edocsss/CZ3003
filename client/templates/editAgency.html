<template name="editAgency">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="text-center">Edit Agency</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<form class="form-horizontal center-block" id="edit-agency-form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" value="{{this.name}}" placeholder="Agency Name" id="edit-agency-name">
					</div>
				</div>

				<div class="form-group">
					<label for="category" class="col-sm-2 control-label">Category:</label>
					<div class="col-sm-10">
						<select class="form-control" name="category" id="edit-agency-category">
							<option value="select" selected="{{isCategorySelected 'select'}}">Select Agency Category</option>
							<option value="Traffic Accidents" selected="{{isCategorySelected 'Traffic Accidents'}}">Traffic Accidents</option>
							<option value="Fire Accidents" selected="{{isCategorySelected 'Fire Accidents'}}">Fire Accidents</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="contact" class="col-sm-2 control-label">Contact:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="contact" value="{{this.contact}}" placeholder="Agency Contact Number" maxlength="8" id="edit-agency-contact">
					</div>
				</div>

				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="address" placeholder="Agency Address" value="{{this.address}}" id="edit-agency-address">
					</div>
				</div>
		
				<div class="form-group">
					<div class="col-sm-offset-6 col-sm-3">
						<button type="button" class="btn btn-default" id="edit-agency-back-button">
							Back
						</button>
					</div>
					<div class="col-sm-3">
						<button type="submit" class="btn btn-primary center-block">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
