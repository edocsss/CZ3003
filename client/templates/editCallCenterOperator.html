<template name="editCallCenterOperator">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="text-center">Edit Call Center Operator</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<form class="form-horizontal center-block" id="edit-operator-form">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="name" value="{{this.profile.name}}" placeholder="Name" id="edit-operator-name">
					</div>
				</div>

				<div class="form-group">
					<label for="contact" class="col-sm-2 control-label">Contact:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="contact" value="{{this.profile.contact}}" placeholder="Contact Number" maxlength="8" id="edit-operator-contact">
					</div>
				</div>

				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="address" placeholder="Address" value="{{this.profile.address}}" id="edit-operator-address">
					</div>
				</div>
		
				<div class="form-group">
					<div class="col-sm-offset-6 col-sm-3">
						<button type="button" class="btn btn-default" id="edit-operator-back-button">
							Back
						</button>
					</div>
					
					<div class="col-sm-3">
						<button type="submit" class="btn btn-primary center-block">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
