<template name="editCase">
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center">Edit Case</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
            <form class="form-horizontal center-block" id="edit-case-form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" value="{{this.title}}" placeholder="Title" id="edit-case-title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label">Category:</label>
                    <div class="col-sm-10">
                    <select class="form-control" name="category" id ="edit-case-category"> 
                        <option value="Fire Accidents">Fire Accidents</option>
                        <option value="Traffic Accidents">Traffic Accidents</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" id="edit-case-description" placeholder="Description">{{this.description}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" value="{{this.address}}" placeholder="address" id="edit-case-address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="severity" class="col-sm-2 control-label">Severity:</label>
                    <div class="col-sm-10">
                    <select class="form-control" name="severity" id ="edit-case-severity">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Very high">Very high</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                    <select class="form-control" name="status" id ="edit-case-status"> 
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Closed">Closed</option>
                    </select>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="col-xs-offset-6 col-xs-3">
                        <button type="button" class="btn btn-default" id="edit-case-back-button">Back</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
