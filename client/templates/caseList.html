<template name="caseList">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-center">List of Cases</h3>
            </div>
        </div>
        <div class="row ">
            <div class="table-responsive">
                <table class="table table-striped" id="case-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>Severity</th>
                            <!-- <th>Created on</th> -->
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {{#unless isEmptyCaseList}}
                            {{#each caseList}}
                                {{> caseListItem}}
                            {{/each}}
                        {{else}}
                            <tr>
                                <td colspan="5" class="text-center">
                                    <i>There is no case reported yet.</i>
                                </td>
                            </tr>
                        {{/unless}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>


<template name="caseListItem">
    <tr>
        <td>{{this.title}}</td>
        <td>{{this.category}}</td>
        <td>{{this.address}}</td>
        <td>{{this.severity}}</td>
        <!-- <td>{{this.createdOn}}</td> -->
        <td>{{this.status}}</td>
        <td>
            <div class="col-xs-offset-1 col-xs-5">
                <button type="button" class="btn btn-primary" id="edit-case-button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Edit
                </button>
            </div>

            <div class="col-xs-5">
                <button type="button" class="btn btn-danger" id="delete-case-button">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
            </div>
        </td>
    </tr>
</template>
