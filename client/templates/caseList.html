<template name="caseList">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-center">List of Cases</h3>
            </div>
        </div>
        <div class="row">
            {{> caseListFilter}}
        </div>
        <div class="row ">
            <div class="table-responsive">
                <table class="table table-striped" id="case-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Address</th>
                            <th>Severity</th>
                            <!-- <th>Created on</th> -->
                            <th>Status</th>
                            <th class="col-xs-3">Action</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {{#unless isEmptyCaseList}}
                            {{#each caseList}}
                                {{> caseListItem}}
                            {{/each}}
                        {{else}}
                            <tr>
                                <td colspan="6" class="text-center">
                                    <i>There is no case reported yet!</i>
                                </td>
                            </tr>
                        {{/unless}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
<template name="caseListFilter">
    <form class="form-horizontal center-block" id="filter-case-form">
        <div class="form-group col-sm-1">
            <label class="control-label"><strong>Filter</strong></label>
        </div>
        <div class="form-group col-sm-4">
            <label for="category" class="col-sm-2 control-label">Category:</label>
            <div class="col-sm-10">
            <select class="form-control filter-case" name="category" id ="filter-case-category"> 
                <option value="All">All</option>
                <option value="Fire Accidents">Fire Accidents</option>
                <option value="Traffic Accidents">Traffic Accidents</option>
            </select>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="severity" class="col-sm-2 control-label">Severity:</label>
            <div class="col-sm-10">
            <select class="form-control filter-case" name="severity" id ="filter-case-severity">
                <option value="All">All</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Very High">Very High</option>
            </select>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="status" class="col-sm-2 control-label">Status:</label>
            <div class="col-sm-10">
            <select class="form-control filter-case" name="status" id ="filter-case-status"> 
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
                <option value="Closed">Closed</option>
            </select>
            </div>
        </div>
    </form>
</template>

<template name="caseListItem">
    <tr>
        <td>{{this.title}}</td>
        <td>{{this.category}}</td>
        <td>{{this.address}}</td>
        <td>   
            {{#if isSeveritySet}}
                <span>N/A</span>
            {{else}}
                {{this.severity}}
            {{/if}}
        </td>
        <!-- <td>{{this.createdOn}}</td> -->
        <td>{{this.status}}</td>
        <td>
            <div class="col-xs-6">
                <button type="button" class="btn btn-primary" id="edit-case-button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    &nbsp;&nbsp;Edit
                </button>
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-danger" id="delete-case-button">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    &nbsp;&nbsp;Delete
                </button>
            </div>
        </td>
    </tr>
</template>
