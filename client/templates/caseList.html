<template name="caseList">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-center">List of Cases</h3>
            </div>
        </div>
        <div class="row ">
            <div class="table-responsive">
                <table class="table table-striped" id="case-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Time</th>
                            <th>Severity</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {{#unless isEmptyCaseList}}
                            {{#each caseList}}
                                {{> caseListItem}}
                            {{/each}}
                        {{else}}
                            <tr>
                                <td colspan="5" class="text-center">
                                    <i>There is no case reported yet.</i>
                                </td>
                            </tr>
                        {{/unless}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="view-case-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center">Case: <span id="view-case-title">A wonderful case</span></h3>
                </div>

                <div class="modal-body">
                    <div id="view-case-description">This is a description.</div>
                    <div id="view-case-address">Here.</div>

                </div>

                <div class="modal-footer">

                    <div id="view-case-cateogry" class="col-xs-3">Wondeful category</div>
                    <div id="view-case-severity" class="col-xs-3">Meh severity</div>
                    <div id="view-case-time" class="col-xs-3">Yesterday</div>
                    <div id="view-case-status" class="col-xs-3">Approved</div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="caseListItem">
    <tr>
        <td>{{this.category}}</td>
        <td>{{this.title}}</td>
        <td>{{this.time}}</td>
        <td>{{this.severity}}</td>
        <td>{{this.status}}</td>
        <td>
            <div class="col-xs-offset-1 col-xs-5">
                <button type="button" class="btn btn-success" id="edit-case-button">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Approve
                </button>
            </div>
            <div class="col-xs-offset-1 col-xs-5">
                <button type="button" class="btn btn-warning" id="edit-case-button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Decline
                </button>
            </div>
            <div class="col-xs-offset-1 col-xs-5">
                <button type="button" class="btn btn-primary" id="edit-case-button">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Edit
                </button>
            </div>

            <div class="col-xs-5">
                <button type="button" class="btn btn-danger" id="delete-case-button">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
            </div>
        </td>
    </tr>
</template>
