<template name="forgotPasswordForm">
	<form class="form-horizontal center-block">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="email" class="form-control" name="email" placeholder="Email">
			</div>
		</div>

		<div class="form-group forgot-password-control">
			<div class="col-sm-8">
				<button type="submit" class="btn btn-primary center-block forgot-password-button">Forgot Password</button>
			</div>

			<div class="col-sm-4">
				<a href="#" class="login-link pull-right">Sign In</a>
			</div>
		</div>
	</form>
</template>
