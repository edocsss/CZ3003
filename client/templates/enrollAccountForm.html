<template name="enrollAccountForm">
	<div class="row">
		<div class="col-xs-offset-3 col-xs-6">
			<h3 class="text-center" id="enroll-account-header">Set Password</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-offset-3 col-xs-6">
			<form class="form-horizontal center-block" id="enroll-account-form">
				<div class="form-group">
					<div class="col-xs-12">
						<input type="password" class="form-control" name="enroll-password" placeholder="Password" id="enroll-password">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-xs-12">
						<input type="password" class="form-control" name="confirm-enroll-password" placeholder="Confirm Password" id="enroll-confirm-password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-4 col-xs-4">
						<button type="submit" class="btn btn-primary center-block enroll-password-form-button">Set Password!</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
