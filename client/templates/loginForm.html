<template name="loginForm">
	<form class="form-horizontal center-block">
		<div class="form-group">
			<div class="col-sm-12">
				<input type="email" class="form-control" name="email" placeholder="Email">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-12">
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group login-control">
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary center-block login-form-button">Sign In</button>
			</div>

			<div class="col-sm-8">
				<a href="#" class="forgot-password-link pull-right">Forgot Password</a>
			</div>
		</div>
	</form>
</template>
